server:
  port: 9090

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/hackathon?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  h2:
    console:
      enabled: false  # H2 비활성화

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
    format_sql: true

    app:
  jwt:
    secret: ${APP_JWT_SECRET:change-this-in-prod}
    # 초 단위(기본 2시간 = 7200초)
    access-token-validity-seconds: 7200
    
